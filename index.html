<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Leader Board</title>
</head>
<script src="https://kit.fontawesome.com/bc32b2cb64.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles/style.css">

<body>
    <main>
        <!-- top player start -->
        <section class="top">
            <h2 class="section-title">
                Top Players
            </h2>
            <div class="players">
                <div class="player">
                    <img src="images/players/player-1.png" alt="">
                    <h3 class="player-name">Alax </h3>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="">
                    <h3 class="player-name">Jonathan</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="">
                    <h3 class="player-name">Shakib</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="">
                    <h3 class="player-name">Jones</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="">
                    <h3 class="player-name">Rock</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="">
                    <h3 class="player-name">Abal</h3>

                </div>

            </div>
            <hr>
            <div class="top-blog">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blogs-dit">
                        <div class="blogs-img">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blogs-infor">
                            <h2 class="blogs-info">13 of My Favorite
                                UI/UX Goodies</h2>
                            <p class="by-name">By <a href="">Danny Sapio</a> </p>
                        </div>
                    </article>
                    <div class="blogs">
                        <article class="blogs-dit">
                            <div class="blogs-img">
                                <img src="images/blogs/blog-2.png" alt="">
                            </div>
                            <div class="blogs-infor">
                                <h2 class="blogs-info">7 typography tips
                                    for interface design</h2>
                                <p class="by-name">By <a href="">Danny Sapio</a> </p>
                            </div>
                        </article>
                        <div class="blogs">
                            <article class="blogs-dit">
                                <div class="blogs-img">
                                    <img src="images/blogs/blog-3.png" alt="">
                                </div>
                                <div class="blogs-infor">
                                    <h2 class="blogs-info">Favorite
                                        UI Things</h2>
                                    <p class="by-name">By <a href="">Danny Sapio</a> </p>
                                </div>
                                <!-- </article>
                            <div class="blogs">
                                <article class="blogs-dit">
                                    <div class="blogs-img">
                                        <img src="images/blogs/blog-4.png" alt="">
                                    </div>
                                    <div class="blogs-infor">
                                        <h2 class="blogs-info">Your logo is
                                            copied</h2>
                                        <p class="by-name">By <a href="">Danny Sapio</a> </p>
                                    </div>
                                </article> -->

                        </div>
                    </div>


        </section>
        <section class="bottom">
            <h2 class="section-title">
                Latest Course
            </h2>

            <div class="bot">
                <div class="course-img">
                    <img src="images/courses/course-1.png" alt="">


                </div>

                <div class="course-dit">
                    <h2>Reace-The Complete Guide 2022</h2>
                    <p class="auther">
                        <a href="">Reed Krakoff</a>
                    </p>
                    <div class="course-info">


                        <div>
                            <i class="fa-solid fa-star col"></i>
                            <i class="fa-solid fa-star col"></i>
                            <i class="fa-solid fa-star col"></i>
                            <i class="fa-solid fa-star col"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <p>4.5</p>
                        <div class="duration">
                            <i class="fa-regular fa-clock"></i><span>01:20hr</span>
                        </div>
                    </div>


                </div>
        </section>

    </main>


</body>

</html>
